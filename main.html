<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        img {
            max-width: 100px; /* Максимальная ширина изображения */
            height: auto;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Название блюда</th>
        <th>Оценка (1-10)</th>
        <th>Ссылка на рецепт</th>
        <th>Фото блюда</th>
    </tr>
    <tr>
        <td>Паста карбонара</td>
        <td>9</td>
        <td><a href="https://www.example.com/recipe/pasta-carbonara">Рецепт пасты карбонара</a></td>
        <td><img src="https://via.placeholder.com/100" alt="Паста карбонара"></td>
    </tr>
    <tr>
        <td>Цезарь с курицей</td>
        <td>8</td>
        <td><a href="https://www.example.com/recipe/caesar-salad">Рецепт салата Цезарь с курицей</a></td>
        <td><img src="https://via.placeholder.com/100" alt="Салат Цезарь с курицей"></td>
    </tr>
    <tr>
        <td>Борщ</td>
        <td>7</td>
        <td><a href="https://www.example.com/recipe/borsch">Рецепт борща</a></td>
        <td><img src="https://via.placeholder.com/100" alt="Борщ"></td>
    </tr>
    <tr>
        <td>Суши</td>
        <td>10</td>
        <td><a href="https://www.example.com/recipe/sushi">Рецепт суши</a></td>
        <td><img src="https://via.placeholder.com/100" alt="Суши"></td>
    </tr>
    <tr>
        <td>Шашлык</td>
        <td>9</td>
        <td><a href="https://www.example.com/recipe/shashlik">Рецепт шашлыка</a></td>
        <td><img src="https://via.placeholder.com/100" alt="Шашлык"></td>
    </tr>
</table>

</body>
</html>
